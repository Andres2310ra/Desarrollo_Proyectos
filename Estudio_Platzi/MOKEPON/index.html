<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOKEPON!</title>
    <link rel="icon" sizes="192x192" href="img/icono.png">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div id="titulo" class="titulo">
        <div class="titulo-contenedor"></div>
        <h1>MOKEPON!</h1>
    </div>

    <section id="seleccionar-mascota">

        <div class="tarjeta-contenedor"></div>

        <h2>Elige tu mascota</h2>

        <div id="seleccion-de-mokepon" class="tarjetas-juego">
            <!-- 
            <label class="tarjeta-mascota" for="monster1">
                <p>monster1<span id="t-select"></span></p>
                <img src="img/Monster_Mokepon/tarjeta_1.gif" alt="monster1">
            </label>
            <input type="radio" name="mascota" id="monster1" /> -->

        </div>
        <p id="sub-titilo-modo">Modo de Juego</p>
        <div id="modo-juego" class="modo-juego">

            <input type="radio" name="modo" id="modo-1">
            <label class="modo-1" for="modo-1">
                <p>Por Muerte</p>
            </label>

            <input type="radio" name="modo" id="modo-2">
            <label class="modo-2" for="modo-2">
                <p>Por Victorias</p>
            </label>

        </div>

        <button id="boton-mascota">Continuar</button>

    </section>

    <section id="ver-mapa-canvas">

        <div class="tarjeta-contenedor"></div>
        <h2>Mueve el Mokepon</h2>

        <canvas id="mapa"></canvas>
        <div id="teclas">
            <button onmouseup="detenerMovimiento()" onmousedown="moverMonsterAr()">Arriba</button>
            <div id="teclas-2">
                <button onmouseup="detenerMovimiento()" onmousedown="moverMonsterI()">Izquierda</button>
                <button onmouseup="detenerMovimiento()" onmousedown="moverMonsterAb()">Abajo</button>
                <button onmouseup="detenerMovimiento()" onmousedown="moverMonsterD()">Derecha</button>
            </div>
        </div>

    </section>

    <section id="seleccionar-ataque">

        <div class="tarjeta-contenedor"></div>
        <h2>Elige tu ataque</h2>

        <div id="seleccion-de-ataque" class="btn-de-ataque">
            <!-- <button class="ataque" id="btn-fuego">Fuego üî•</button>
            <button class="ataque" id="btn-agua">Agua üíß</button>
            <button class="ataque" id="btn-tierra">Tierra üå±</button> -->
        </div>

        <div id="mensaje-batalla" class="mensaje-reiniciar-juego">
            <section id="mensajes">
                <p id="resultado"></p>
            </section>
        </div>

        <section id="reiniciar">
            <button id="btn-reiniciar">Volver a Jugar</button>
        </section>

        <div class="ataques-mensajes">
            <div id="atq-jugador">
                <div class="seleccion">Mokepon Seleccionado</div>
                <div id="mascota-jugador"></div>
                <div id="vidas-jugador">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
                <div id="ataque-jugador"></div>
            </div>
            <div id="atq-enemigo">
                <div class="seleccion">Mokepon Enemigo</div>
                <div id="mascota-enemigo"></div>
                <div id="vidas-enemigo">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
                <div id="ataque-enemigo"></div>
            </div>
        </div>

    </section>

    <script src="script/script.js"></script>

</body>

</html>
