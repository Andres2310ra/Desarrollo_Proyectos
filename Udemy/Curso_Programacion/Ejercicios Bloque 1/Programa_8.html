    <div>
        <hr>
        <p>
            Programa que realice las funciones de suma, resta, multiplicación y división de una calculadora.
        </p>
    </div>
    <div>
        <button id="boton_inicio">Empezar</button>
    </div>
    <div>
        <form id="form_calculo">
            <hr>
            <output id="resultado">0</output>
            <br>
            <label for="operacion"></label>
            <input name="operacion" type="text" id="operacion" placeholder="Indique la Operaion a Realizar">
            <br>
            <div>
                <button type="button" id="n+">+</button>
                <button type="button" id="n-">-</button>
                <button type="button" id="nx">x</button>
                <button type="button" id="n/">/</button>
                <button type="button" id="n0">0</button>
                <button type="button" id="n1">1</button>
                <button type="button" id="n2">2</button>
                <button type="button" id="n3">3</button>
                <button type="button" id="n4">4</button>
                <button type="button" id="n5">5</button>
                <button type="button" id="n6">6</button>
                <button type="button" id="n7">7</button>
                <button type="button" id="n8">8</button>
                <button type="button" id="n9">9</button>
                <input type="submit" value="=" id="submit_calculo">
            </div>
            <hr>
            <button type="button" id="boton_volver">Recargar</button>
        </form>
    </div>
