    <div id="encabezado_Principal">

    <hr <div id="contenido_Principal">
    <h2>Contacto</h2>
        <form action="">
            <p
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="name" title="Enter your text here" placeholder="Enter your text here">
            </p>
            <p
            <label for="biografia">Biografia</label>
            <textarea name="biografia" id="biografia" cols="30" rows="10" title="Enter your text here"
                placeholder="Enter your text here"></textarea>
            </p>
            <p>
                <label for="select_edad">Edad</label>
                <select name="edad" id="select_edad" title="Select an option">
                    <option value="20" label="Seleccionar Edad">Mayor Igual a 20</option>
                    <option value="30">Mayor Igual a 30</option>
                    <option value="40">Mayor Igual a 40</option>
                    <option value="50">Mayor Igual a 50</option>
                    <option value="60">Mayor Igual a 60</option>
                    <option value="70">Mayor Igual a 70</option>
                </select>
            </p>
            <p>
                <input type="submit" name="enviar" id="enviar_formulario" value="Enviar">
            </p>
        </form>
